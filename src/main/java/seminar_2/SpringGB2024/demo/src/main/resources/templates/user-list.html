<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        tr:nth-child(2n) {
            background-color: #ffffff;
        }
        tr:nth-child(2n+1) {
            background-color: #f9f9f9;
        }
        a {
            text-decoration: none;
            color: #1e90ff;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        p a {
            color: #fff;
            background-color: #1e90ff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null" style="color: #ff0000;">No users found!</h2>
    <div th:case="*">
        <h2 style="color: #1e90ff;">Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" style="color: #555;">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td>
                    <a th:href="@{user-update/{id}(id=${user.id})}" style="color: #1e90ff;">Edit</a>
                    <a th:href="@{user-delete/{id}(id=${user.id})}" style="color: #ff0000;">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/user-create">Create user</a></p>
</div>
</body>
</html>
