<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система управления персоналом</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding-top: 60px; /* чтобы убрать контент под navigation bar */
        }
        .container {
            margin-top: 50px;
        }
        form {
            margin-top: 20px;
            padding: 25px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.15);
        }
        h1, h2 {
            text-align: center;
            color: #2a6496; /* цвет заголовков */
        }
        input {
            margin: 15px auto;
            padding: 10px;
            border: 1px solid #ddd; /* лучше контраст виден */
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box; /* учесть padding в ширине */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2a6496;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1a4366;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #2a6496; /* подходящий с контрастом для ссылок */
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #1a4366;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Система управления персоналом</h1>
    <hr>
    <h2>Обновить сотрудника</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
          method="POST" class="col-8 offset-2">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{firstName}" class="form-control" placeholder="Имя сотрудника">
        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Фамилия сотрудника">
        <input type="text" th:field="*{email}" class="form-control" placeholder="Электронная почта сотрудника">
        <button type="submit" class="btn btn-info btn-block mt-3">Обновить сотрудника</button>
    </form>

    <hr>

    <a th:href="@{/}" class="mt-3">Вернуться к списку сотрудников</a>
</div>
</body>
</html>
